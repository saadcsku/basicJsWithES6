<html>
<head>
<meta charset="utf-8">
<title>Nested If</title>
</head>

<body>


<script type="text/javascript">


        var bankAccountBalance= 10000;
        var costOfItem= 10010;
        var hasCreditCard= true;
        var hasReachedCrediLimit= false;

        if(bankAccountBalance>=costOfItem)
        {
            console.log("You can purchase this item");
        }
        else if(hasCreditCard && hasReachedCrediLimit)
        {
            console.log("You can purchase this item from Credit card")
        }
        else
        {
            console.log("Sorry you cannot purchase this item");
        }



</script>

</body>
</html>
