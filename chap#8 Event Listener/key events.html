<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Key Events</title>
<style>
    #status
    {
        font-size: 11px;
    }
</style>

</head>

<body>
   
<div id="form-area">
    <label>Send Us a Message</label><br>
    <input type="text" id="form-submit">
</div>
<div id="status">
 
</div> 

</body>
<script>

// MEssage to show user is typing
var formSubmit=document.getElementById("form-submit");
var statId=document.getElementById("status");
let timer;
formSubmit.addEventListener("keyup",removeText);
formSubmit.addEventListener("keydown", addText);
function addText()
{
    statId.innerText="User is typing... ";
}
function removeText()
{
clearTimeout(timer);
timer=setTimeout(()=>{
statId.innerText="";
},1000);

}

</script>
</html>
