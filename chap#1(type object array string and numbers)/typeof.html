<!doctype html>

<meta charset="utf-8">
<title>Type of</title>

<h1>Type of</h1>

<body>

</body>

<script type="text/javascript">



var num=10;     //return number

var str="";     //return string

var bol=false;   //return boolean

var arr=["saad","wasi", "akram"]    //return object

var obj={                    //return object
    name:"saad",
    age: 20,
    class: "Matric",
}
function sum(a,b)           //return function
{
    return a+b;
}

var und=undefined;          //return undefined

var nl=null;                //return object

var n2=NaN;                //return object


console.log(typeof num);
console.log(typeof str);
console.log(typeof bol);
console.log(typeof arr);
console.log(typeof obj);
console.log(typeof sum);
console.log(typeof und);
console.log(typeof nl);
console.log(typeof n2);






</script>
</html>
